<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background:url("bg.jpg");
    background-size: cover;
}

/* Page container styling */
.page {
    text-align: center;
}

/* "Constitution Unlocked" Page */
.container {
    text-align: center;
    color: #fabb6a; /* Updated color */
    font-family: 'Orbitron', sans-serif; /* Use a futuristic or bold font */
    font-size: 1.5em; /* Increase font size for a more dramatic look */
    text-transform: uppercase; /* Makes the text all uppercase for a more impactful effect */
    letter-spacing: 5px; /* Add space between letters */
    text-shadow: 0 0 15px rgba(244, 192, 123, 0.8), /* Glowing effect with multiple shadows */
                 0 0 30px rgba(244, 192, 123, 0.6),
                 0 0 45px rgba(244, 192, 123, 0.4),
                 0 0 60px rgba(244, 192, 123, 0.2);
}

@keyframes pulse {
    0% {
        text-shadow: 0 0 10px rgba(244, 192, 123, 0.6),
                     0 0 20px rgba(244, 192, 123, 0.4),
                     0 0 30px rgba(244, 192, 123, 0.3);
    }
    50% {
        text-shadow: 0 0 25px rgba(244, 192, 123, 0.9),
                     0 0 40px rgba(244, 192, 123, 0.7),
                     0 0 60px rgba(244, 192, 123, 0.5);
    }
    100% {
        text-shadow: 0 0 10px rgba(244, 192, 123, 0.6),
                     0 0 20px rgba(244, 192, 123, 0.4),
                     0 0 30px rgba(244, 192, 123, 0.3);
    }
}

.breathing-text {
    font-size: 3em;
    animation: breathing 3s ease-in-out infinite;
}

.start-button {
    margin-top: 100px;
    padding: 15px 30px;  /* Larger padding for a more prominent button */
    font-size: 1em;    /* Increased font size for better visibility */
    font-family: 'Trebuchet MS', sans-serif;  /* Game-like font */
    color: #ffffff;
    background-color: #f4c07b;  /* Updated background color */
    border: 3px solid #f4c07b;  /* Updated border to match new color */
    border-radius: 10px;  /* Softer, larger border radius for a more playful look */
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);  /* Drop shadow for depth */
    text-transform: uppercase;  /* Makes the button text appear bold and game-like */
    transition: background-color 0.3s, transform 0.2s;
}

.start-button:hover {
    background-color: #d8a76c;  /* Slightly darker on hover for an interactive feel */
    transform: scale(1.05);  /* Slight scale-up on hover to simulate a game-like effect */
}

.start-button:active {
    background-color: #c09361;  /* Even darker when clicked */
    transform: scale(0.98);  /* Slight shrink when clicked for a pressed button effect */
}


  </style>
</head>
<body>
  <!-- Main Game Container (First Page) -->
  <div id="constitution-unlocked" class="page">
    <div class="container">
      <h1 class="breathing-text">Constitution<br>Unlocked</h1>
      <a href="index1.html">
        <button id="start-button" class="start-button">Play Game</button>
    </a>
    </div>
  </div>

  <!-- Game Script -->
  <script src="game.js"></script>
</body>
</html>
