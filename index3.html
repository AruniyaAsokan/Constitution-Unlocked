<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Center all text vertically and horizontally */
    .page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: rgb(0, 0, 0); /* Ensure text is visible on background */
    }

    /* Chapter Title */
    .chapter-title h1 {
      font-size: 3em;
      color: #2c3e50;
    }

    /* Increase button font size and make text centered */
    .proceed-button, .action-button, .decision-button, .retry-button {
      font-family: 'Trebuchet MS', sans-serif;
      padding: 12px 27px; /* Increase padding */
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5em; /* Increase font size */
      transition: background-color 0.3s ease;
      margin: 10px 0; /* Add margin for spacing */
    }

    /* Specific button colors */
    .proceed-button:hover {
      background-color: #2980b9;
    }

    .action-button {
      background-color: #e67e22;
    }

    .action-button:hover {
      background-color: #d35400;
    }

    .decision-button {
      background-color: #27ae60;
    }

    .decision-button:hover {
      background-color: #2ecc71;
    }

    .retry-button {
      background-color: #e74c3c;
    }

    .retry-button:hover {
      background-color: #c0392b;
    }

    /* Decision Options */
    .decision-button {
      display: block;
      width: 300px; /* Set a consistent width */
    }

    /* Argument Selection Section */
    #argument-selection h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Grid container for the arguments */
    .argument-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    /* Styling for each argument box */
    .argument-box {
      background-color: #f1f1f1;
      padding: 20px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-size: 1.1em;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    /* Checkbox styling */
    .argument-box input[type="checkbox"] {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      accent-color: #2980b9;
      cursor: pointer;
    }

    /* Hover effect for argument boxes */
    .argument-box:hover {
      background-color: #ecf0f1;
      border-color: #3498db;
    }

    /* Hidden class to hide elements */
    .hidden {
      display: none;
    }
  </style>
</head>

<body style="background-image: url('bg.jpg'); background-size: cover; font-family: 'Orbitron', sans-serif;">
  <!-- Chapter 2 Intro Page (visible by default) -->
  <div id="chapter-2-intro" class="page">
    <div class="chapter-title">
      <h1>Chapter 2: The Medical Crisis</h1>
    </div>
    <button class="proceed-button" onclick="showScenario()">Proceed</button>
  </div>

  <!-- Scenario Page (hidden initially) -->
  <div id="scenario-page" class="hidden page">
    <h2 style="font-size: 2rem">Arya's friend is in an accident!</h2>
    <p style="font-size: 1.8rem;">The hospital refuses treatment until payment is made.</p>
    <button class="action-button" onclick="showOptions()">What will you do?</button>
  </div>

  <!-- Decision Options (hidden initially) -->
  <div id="decision-options" class="hidden page">
    <p style="font-size: 2.2rem;">The hospital refuses treatment until payment is made.<br> What should Arya do?</p>
    <button class="decision-button" onclick="chooseConfront()">Confront the hospital staff</button>
    <button class="decision-button" onclick="chooseElsewhere()">Search for help elsewhere</button>
  </div>

  <!-- Argument Selection (hidden initially) -->
  <div id="argument-selection" class="hidden page">
    <h2>Select 5 arguments to present</h2>
    <form id="argument-form" class="argument-grid">
      <!-- Arguments for the user to choose -->
      <div class="argument-box">
        <input type="checkbox" id="arg1" value="The hospital has the best emergency services available.">
        <label for="arg1">The hospital has the best emergency services available.</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg2" value="The hospital’s policy is efficient and ensures high standards of care.">
        <label for="arg2">The hospital’s policy is efficient and ensures high standards of care.</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg3" value="According to Article 21 of the Constitution, my friend has the right to life and medical care!">
        <label for="arg3">According to Article 21 of the Constitution, my friend has the right to life and medical care!</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg4" value="Under the Supreme Court’s directives, hospitals are required to provide emergency treatment irrespective of payment, as per public interest litigation outcomes.">
        <label for="arg4">Under the Supreme Court’s directives, hospitals are required to provide emergency treatment irrespective of payment, as per public interest litigation outcomes.</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg5" value="The hospital’s policy is inconsistent with the legal obligations outlined under the Indian Constitution, which mandates emergency care for all citizens.">
        <label for="arg5">The hospital’s policy is inconsistent with the legal obligations outlined under the Indian Constitution, which mandates emergency care for all citizens.</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg6" value="Article 14 of the Constitution guarantees equality before the law and equal protection of the laws. My friend is entitled to equal treatment, regardless of payment issues.">
        <label for="arg6">Article 14 of the Constitution guarantees equality before the law and equal protection of the laws. My friend is entitled to equal treatment, regardless of payment issues.</label>
      </div>
      <div class="argument-box">
        <input type="checkbox" id="arg7" value="Under Article 47, the State is responsible for improving public health. Hospitals, as part of the healthcare system, must provide emergency services in line with this duty.">
        <label for="arg7">Under Article 47, the State is responsible for improving public health. Hospitals, as part of the healthcare system, must provide emergency services in line with this duty.</label>
      </div>
    </form>
    <button class="action-button" onclick="submitArguments()">Submit Arguments</button>
  </div>

  <!-- Outcome Section (hidden initially) -->
  <div id="outcome" class="hidden page">
    <p id="outcome-message" style="font-size: 2rem"></p>
    <button class="retry-button" onclick="restartGame()">Next</button>
  </div>

  <script>
    // Show the scenario page after the intro
    function showScenario() {
      document.getElementById('chapter-2-intro').classList.add('hidden');
      document.getElementById('scenario-page').classList.remove('hidden');
    }

    // Show decision options after the scenario
    function showOptions() {
      document.getElementById('scenario-page').classList.add('hidden');
      document.getElementById('decision-options').classList.remove('hidden');
    }

    // Handle decision outcomes
    function chooseConfront() {
      document.getElementById('decision-options').classList.add('hidden');
      document.getElementById('argument-selection').classList.remove('hidden');
    }

    function chooseElsewhere() {
      document.getElementById('outcome').classList.remove('hidden');
      document.getElementById('outcome-message').innerText = "Arya couldn't find help elsewhere. The situation worsens.";
    }

    // Submit selected arguments
    function submitArguments() {
      const selectedArguments = [];
      const checkboxes = document.querySelectorAll('#argument-form input[type="checkbox"]:checked');
      checkboxes.forEach((checkbox) => {
        selectedArguments.push(checkbox.value);
      });
      // Check if 5 arguments are selected
      if (selectedArguments.length === 5) {
        document.getElementById('argument-selection').classList.add('hidden');
        document.getElementById('outcome').classList.remove('hidden');
        document.getElementById('outcome-message').innerText = "Arya successfully argued his case and his friend got the required treatments immediately. Well Done!";
      } else {
        alert("Please select 5 arguments to proceed.");
      }
    }

    // Restart the game
    function restartGame() {
      document.getElementById('outcome').classList.add('hidden');
      document.getElementById('chapter-2-intro').classList.remove('hidden');
    }
  </script>
</body>
</html>
